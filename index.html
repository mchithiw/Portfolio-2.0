<!DOCTYPE html>
<html>
    <head>

        <title> Mehtab Chithiwala </title>

        <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

        <meta http-equiv="X-UA-Compatible" content="IE=9">
        <meta name="viewport" content="width=device-width"/>
        <meta charset="utf-8">

        <link rel="stylesheet" href="content/css/normalize.css">
        <link rel="stylesheet" href="content/css/skeleton.css">
        <link rel="stylesheet" href="content/css/style.css">
        

    </head>
    
    <body class="home" ng-app="myApp">
        
        <div ng-controller="navController">
            
            <div class="row">
                
                <header class="header twelve columns"> 

                    <h1 class="title"> 
                        Mehtab Chithiwala 
                    </h1> 

                    <span class="sub-title"></span>

                    <nav class="main-nav nav">
                        <ul>
                            <li ng-click="scrollTo(item)" ng-repeat="item in nav">
                                {{item}}
                            </li>
                        </ul>
                    </nav>

                </header>
            
            </div>
            
            <nav class="fixed-header" ng-show="showFixedHeader">
                
                <nav class="nav fixed-nav">
                    
                        <ul>
                            <li ng-click="scrollTo(item)" ng-repeat="item in nav">
                                {{item}}
                            </li>
                        </ul>
                    </nav>
            </nav>
            
        </div>

    	<div class="container">

            <div ng-view></div>

    	</div>

    <script type="text/javascript" src="scripts/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.js"> </script>
    <script type="text/javascript" src="scripts/typed.js"></script>

        
    <script type="text/javascript" src="scripts/index.js"></script>
    
    </body>

 </html>
